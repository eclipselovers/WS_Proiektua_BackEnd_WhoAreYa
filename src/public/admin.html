<!DOCTYPE html>
<html lang="eu" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panela - WhoAreYa</title>
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/bundle.js"></script>
</head>
<body class="bg-gray-900 min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Navbar -->
        <nav class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-white">WhoAreYa</h1>
                <div class="flex items-center space-x-4">
                    <a href="/" class="p-2 rounded-full hover:bg-gray-700 transition-colors duration-200" title="Jokora joan">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </a>
                    <a href="/user/logout" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                        Saioa itxi
                    </a>
                </div>
            </div>
        </nav>
        
        <!-- Page Title -->
        <h1 class="text-2xl font-bold text-white mb-6">Admin Panela</h1>
        <br>
        <!-- Welcome Card -->
        <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden border border-gray-700 mb-8">
            <div class="p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-500 bg-opacity-20 text-blue-400 mr-4">
                        <i class="fas fa-user-shield text-2xl"></i>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-white">Ongi etorri Administratzailea!</h2>
                        <br>
                        <p class="text-white">Administrazio panelerako sarrera duzu. Hemen zure erabiltzaileak eta sistemaren ezarpenak kudeatu ditzakezu.</p>
                        <br>
                        <a id="createPlayerBtn" href="/admin/players/new" class="bg-blue-500 inline-block text-center hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">Jokalaria sortu</a>
                        <div class="inline-flex items-center space-x-2">
                          <input id="editIdInput" type="text" placeholder="ID jokalari" class="p-2 rounded bg-gray-900 border border-gray-700 text-black text-sm" style="color: #000 !important;" />
                          <button id="editPlayerBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Editatu</button>
                        </div>
                        <div id="editIdMsg" class="mt-2 text-sm text-white"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            (function(){
                const btn = document.getElementById('editPlayerBtn');
                const input = document.getElementById('editIdInput');
                const msg = document.getElementById('editIdMsg');

                async function showMsg(text, isError = true) {
                    msg.textContent = text || '';
                    if (isError) {
                        msg.classList.remove('text-green-400');
                        msg.classList.add('text-red-400');
                    } else {
                        msg.classList.remove('text-red-400');
                        msg.classList.add('text-green-400');
                    }
                }

                btn.addEventListener('click', async function(e){
                    e.preventDefault();
                    msg.textContent = '';
                    const id = (input.value || '').trim();
                    if (!id) {
                        input.classList.add('border-red-500');
                        await showMsg('Sartu mesedez ID bat.', true);
                        return;
                    }
                    input.classList.remove('border-red-500');

                    try {
                        const res = await fetch('/api/players/' + encodeURIComponent(id), { credentials: 'same-origin' });
                        if (res.ok) {
                            window.location.href = '/admin/players/edit/' + encodeURIComponent(id);
                            return;
                        }

                        if (res.status === 404) {
                            await showMsg('Jokalaria ez da aurkitu (ID: ' + id + ')', true);
                            return;
                        }

                        let j = null;
                        try { j = await res.json(); } catch (e) { /* ignore */ }
                        const text = j && j.message ? j.message : await res.text().catch(()=>null);
                        await showMsg('Errorea: ' + (text || ('HTTP ' + res.status)), true);

                    } catch (err) {
                        await showMsg('Sarea errorea: ' + (err.message || err), true);
                        console.error('Edit check failed', err);
                    }
                });

                input.addEventListener('keydown', function(e){ if (e.key === 'Enter') { e.preventDefault(); btn.click(); } });
            })();
        </script>

    </div>
</body>
</html>
