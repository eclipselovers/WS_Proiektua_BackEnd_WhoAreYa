<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erregistratu - WhoAreYa</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <main class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Kontu berri bat sortu</h1>
        <form action="/register" method="post" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Izena:</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Zure izena"
                >
            </div>

            <div>
                <label for="surname" class="block text-sm font-medium text-gray-700 mb-1">Abizena(k):</label>
                <input
                    type="text"
                    name="surname"
                    id="surname"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Zure abizena(k)"
                >
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Erabiltzaile izena:</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Zure erabiltzaile izena"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email-a:</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="zure@email.com"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Pasahitza:</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Gutxienez 8 karaktere"
                    minlength="8"
                >
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Berretsi pasahitza:</label>
                <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Berretsi zure pasahitza"
                    minlength="8"
                >
            </div>

            <div class="pt-2 space-y-3">
                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 ease-in-out transform hover:scale-105"
                >
                    Erregistratu
                </button>
                <p class="text-sm text-gray-600 text-center">
                    Dagoeneko kontu bat duzu? 
                    <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium">Hasi saioa hemen</a>
                </p>
            </div>
        </form>
    </main>
</body>
</html>
